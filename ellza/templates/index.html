<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Ellpedia Chat</title>
  <meta charset="utf-8">
  <meta name="description" content="Ellpedia Chatでは、Web検索をチャット形式で行うことができます。">
  <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-title" content="Ellza">
  <link rel="stylesheet" media="screen and (min-width: 570px)"　type="text/css" href="../static/css/main.css">
  <link rel="stylesheet" media="screen and (max-width: 570px)" type="text/css" href="../static/css/main_sp.css">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Ellza">
  <link rel="apple-touch-icon" sizes="180x180" href="../static/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon/favicon-16x16.png">
  <link rel="manifest" href="../static/favicon/site.webmanifest">
  <link rel="mask-icon" href="../static/favicon/safari-pinned-tab.svg" color="#000046">
  <link rel="shortcut icon" href="../static/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="msapplication-config" content="../static/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <script src="../static/js/jquery-3.2.1.min.js"></script>
  <script>window.onload=$(function(){$('#chat_text').val('').focus();})</script>
</head>
<body>
  <header><a href="#">Éllpedia Chat</a></header>
  <div id="chat">
    <div class='copyright'>Ver.1.0 beta&nbsp;&nbsp;©2020 <a href='https://www.ellpedia.com' target='_blank'>Ellpedia</a></div>
    <div class='bot'>
      <img class='icon' src='../static/images/ell.png'>
      <div class='ellza'>
        こんにちは、Guestさん。<br>
        Chatbotの「Ellza」です。<br>
        ここではチャット形式でWeb検索等ができます。<br>
        「help:」と入力すると使い方や規約等を確認できます。
      </div>
    </div>
  </div>
    
  <footer>
    <form id="chat_form" method="post" action="/" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false">
      <input type="text" id="chat_text" name="chat_text" maxlength="70" placeholder="Search"><button type="submit" id="submit_button"><img src="../static/images/submit.png"></button>
    </form>
  </footer>
  <script src="../static/js/message.js" type="text/javascript"></script>
</body>
</html>
